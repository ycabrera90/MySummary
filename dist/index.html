<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Full Stack Developer</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
            defer
        ></script>
        <link rel="stylesheet" href="assets/styles/custom-bootstrap.css" />

        <link rel="stylesheet" href="assets/styles/app.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">EIP</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i
                        class="bi bi-menu-button-wide text-light"
                        id="button-open-navbar"
                    ></i>
                    <!-- <i class="bi bi-menu-button-wide-fill text-light" id="button-close-navbar"></i> -->
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0 container-fluid justify-content-end"
                    >
                        <li class="nav-item d-flex align-items-center p-2">
                            <i
                                class="nav-icon bi bi-file-earmark-person text-light"
                            ></i>
                            <a
                                class="nav-link active text-light"
                                aria-current="page"
                                href="#"
                                >ABOUT</a
                            >
                        </li>
                        <li class="nav-item d-flex align-items-center p-2">
                            <i class="bi bi-pc-display text-light"></i>
                            <a class="nav-link active text-light" href="#"
                                >WORK</a
                            >
                        </li>
                        <li class="nav-item d-flex align-items-center p-2">
                            <i class="bi bi-person-rolodex text-light"></i>
                            <a class="nav-link active text-light" href="#"
                                >CONTACT</a
                            >
                        </li>
                        <li class="nav-item d-flex align-items-center p-2">
                            <i class="bi bi-github text-light"></i>
                            <a class="nav-link active text-light" href="#"
                                >GITHUB</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main
            class="container-fluid d-flex p-0 align-items-center justify-content-center text-light"
        >
            <div
                id="carouselExampleIndicators"
                class="carousel slide carousel-fade"
                data-bs-ride="true"
            >
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="assets/images/img1.jpg"
                            class="d-block w-100 carousel-item-backgroud"
                            alt=""
                        />
                        <div class="container carousel-item-content">
                            <div class="row">
                                <div
                                    class="col-12 d-flex justify-content-center"
                                >
                                    <p id="item-1-header">
                                        <span class="item1-header-acronym"
                                            >E</span
                                        >verything
                                        <span class="item1-header-acronym"
                                            >i</span
                                        >s
                                        <span class="item1-header-acronym"
                                            >p</span
                                        >ossible
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-12 col-md-5 d-flex justify-content-end"
                                >
                                    <img
                                        src="assets/images/img3.jpg"
                                        alt="..."
                                        id="user-photo"
                                        class="rounded-circle m-4"
                                    />
                                </div>
                                <div class="col-12 col-md-7 ">
                                    <h2 id="item1-hello-text">Hello!!!</h2>
                                    <p id="item1-name-text">I'm Yosniel</p>
                                    <p id="item1-category-text">Software Ingeneer</p>
                                </div>
                            </div>
                            <div class="row">
                                <div
                                    class="col-12 d-flex justify-content-center"
                                >
                                    <p id="item1-presentation-text">Full Stack Developer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="carousel-item">
                        <img
                            src="assets/images/img2.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div> -->
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>
    </body>
</html>
